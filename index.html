<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        .font-inter {
            font-family: Inter;
        }

        .font-raleway {
            font-family: Raleway;
        }
    </style>

    <title>Eternity</title>
</head>

<body class="font-inter">
    <header class="max-w-[1440px] mx-auto">
        <nav class="w-[81.25%] mx-auto mt-12 mb-8">
            <div class="navbar p-0 bg-base-100">
                <!-- small device -->
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Destination</a></li>
                            <li><a>Search</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost font-raleway lg:text-4xl font-extrabold text-[#030712]">E-Ticket</a>
                </div>
                <!-- large device -->
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Destination</a></li>
                        <li><a>Search</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a
                        class="btn bg-[rgba(29,209,0,0.1)] text-[rgb(29,209,0)] border-[rgba(29,209,0,0.4)] font-raleway text-xl">Bus
                        <img src="images/bus-icon.png" alt=""></a>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <div
            class="w-[81.25%] mx-auto bg-[linear-gradient(180.00deg,rgba(3,7,18,0.5),rgba(3,7,18,0)100%),url('images/banner.png')] bg-center rounded-[32px] flex flex-col items-center h-[550px] mb-[189px]">
            <h1 class="text-white text-[64px] text-center font-raleway font-extrabold mt-[70px]">End-to-End Travel with
                <br><span class="text-[#1DD100]">E Paribahan</span></h1>
            <p class="text-white text-lg w-[691px] text-center my-4">You can find the cheapest bus tickets by comparing
                prices from different bus companies and booking in advance.</p>
            <button class="btn mt-4 bg-[#1DD100] border-none text-[#030712] text-xl font-bold font-raleway">Buy
                Tickets</button>
        </div>
    </header>
    <main></main>
    <footer></footer>

    <script src="srcripts/main-scripts.js"></script>
    <script src="srcripts/utility.js"></script>
</body>

</html>
